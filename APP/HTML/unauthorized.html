<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unauthorized</title>
    <script>
    function redirectToLogin() {
        window.location.href = "/login";
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Unauthorized Access</h2>
        <p class="text-gray-700 mb-6">Could not validate credentials. Please log in.</p>
        <button onclick="redirectToLogin()" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
            Go to Login
        </button>
    </div>
</body>
</html>
