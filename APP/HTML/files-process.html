<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Process File</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h2, h3 {
      margin-bottom: 1rem;
      color: #222;
    }

    .back-button {
      display: inline-block;
      color: #2563eb;
      text-decoration: none;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    .section {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1e40af;
    }

    button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    .spinner.show {
      display: block;
    }

    .message {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #555;
    }

    #downloadLinks {
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    #downloadLinks a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #10b981;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    #downloadLinks a:hover {
      background-color: #059669;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .buttonDb {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #redirectButton {
      background-color: #e78f1d;
    }

    #redirectButton:hover {
      background-color: #ad690f;
    }
  </style>
</head>
<body>
  <div class="container">
      <a href="/manage-files" class="back-button">‚Üê Back to Manage Files</a>
      
      <h2 style="text-align: center;">Preprocess Files</h2>

      <div class="section">
          <form id="uploadForm" enctype="multipart/form-data">
            <h3>Upload CSV to Separate Students</h3>
            <input type="file" id="csvFile" name="file" accept=".csv" required />
            <button type="submit">Upload</button>
          </form>
        
          <div id="downloadLinks">
              <h3>Download Results</h3>
              <a id="seniorHighLink" href="#" download>Download Senior High CSV</a>
              <a id="collegeLink" href="#" download>Download College CSV</a>
          </div>
      </div>
      
      <div class="section">
          <h3>Preprocess Senior High File</h3>
          <input type="file" id="seniorHighFile" accept=".csv" required />
          <button id="uploadBtn">Upload & Process</button>
          <div class="spinner" id="spinner1"></div>
          <div class="message" id="message1"></div>
      </div>

      <div class="section">
          <h3>Preprocess College File</h3>
          <input type="file" id="collegeFile" accept=".csv" required />
          <button id="uploadBtn2">Upload & Process</button>
          <div class="spinner" id="spinner2"></div>
          <div class="message" id="message2"></div>
      </div>
  </div>
  <div class="buttonDb">
      <button id="redirectButton">Upload Student Data to Database</button>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const csvFile = document.getElementById('csvFile').files[0];
      const formData = new FormData();
      formData.append('file', csvFile);

      const response = await fetch('/upload-file/', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (result.senior_high && result.college) {
        document.getElementById('downloadLinks').style.display = 'block';
        document.getElementById('seniorHighLink').href = result.senior_high;
        document.getElementById('collegeLink').href = result.college;
      } else {
        alert('Error processing the file');
      }
    });

    async function handleFileUpload(fileInputId, buttonId, spinnerId, messageId, url, downloadFileName) {
      const fileInput = document.getElementById(fileInputId);
      const file = fileInput.files[0];
      const button = document.getElementById(buttonId);
      const spinner = document.getElementById(spinnerId);
      const message = document.getElementById(messageId);

      if (!file) {
        message.textContent = 'Please select a file.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      button.disabled = true;
      message.textContent = 'Preprocessing file, please wait...';
      spinner.classList.add('show');

      try {
          const response = await fetch(url, {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Upload failed');
        }

          const blob = await response.blob();
          const downloadUrl = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = downloadFileName;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(downloadUrl);

          message.textContent = 'File processed and downloaded.';
      } catch (err) {
          message.textContent = `Error: ${err.message}`;
      } finally {
          button.disabled = false;
          spinner.classList.remove('show');
      }
    }

    document.getElementById('uploadBtn').addEventListener('click', () =>
        handleFileUpload('seniorHighFile', 'uploadBtn', 'spinner1', 'message1', '/api/upload/raw/seniorhigh-file', 'preprocessed_seniorhigh_file.csv')
    );

    document.getElementById('uploadBtn2').addEventListener('click', () =>
        handleFileUpload('collegeFile', 'uploadBtn2', 'spinner2', 'message2', '/api/upload/raw/college-file', 'preprocessed_college_file.csv')
    );

    document.getElementById('redirectButton').addEventListener('click', () => {
        window.location.href = '/upload/student-data';
    });
  </script>
</body>
</html>
