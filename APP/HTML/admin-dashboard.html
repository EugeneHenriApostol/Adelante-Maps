<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Adelante Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <style>
        .sidebar {
            background-color: #0B4619;
        }
        .sidebar-title {
            color: #FFD700;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- mobile header -->
        <header class="bg-white shadow-sm p-4 flex justify-between items-center md:hidden">
            <button id="menu-toggle" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <h1 class="text-xl font-bold text-green-800">Adelante Maps</h1>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- sidebar -->
            <aside id="sidebar" class="sidebar w-64 flex-shrink-0 h-full fixed md:static z-10">
                <div class="p-4">
                    <h1 class="sidebar-title text-2xl font-bold mb-8 hidden md:block">Adelante Maps</h1>
                    <nav class="space-y-4">
                        <a href="#" class="flex items-center text-white hover:bg-green-800 p-2 rounded-lg">
                            <i class="fas fa-th-large w-6"></i>
                            <span class="ml-2">Dashboard</span>
                        </a>
                        <a href="/manage-files" class="flex items-center text-white hover:bg-green-800 p-2 rounded-lg">
                            <i class="fas fa-upload w-6"></i>
                            <span class="ml-2">Manage Student Data</span>
                        </a>
                        <a href="/maps" class="flex items-center text-white hover:bg-green-800 p-2 rounded-lg">
                            <i class="fas fa-map w-6"></i>
                            <span class="ml-2">Maps</span>
                        </a>
                        <!-- <a href="#" class="flex items-center text-white hover:bg-green-800 p-2 rounded-lg">
                            <i class="fas fa-user w-6"></i>
                            <span class="ml-2">Profile</span>
                        </a> -->
                        <a href="#" class="flex items-center text-white hover:bg-green-800 p-2 rounded-lg">
                            <i class="fas fa-cog w-6"></i>
                            <span class="ml-2">Settings</span>
                        </a>
                    </nav>
                </div>
            </aside>

            <!-- main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-6">
                <!-- cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 mb-6">
                    <!-- senior high students Card -->
                    <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 text-center">
                        <div class="flex justify-center mb-4">
                            <i class="fas fa-user-graduate text-3xl md:text-4xl text-blue-500"></i>
                        </div>
                        <h2 class="text-lg md:text-xl text-gray-600 mb-2">Senior High Students</h2>
                        <p class="text-2xl md:text-3xl font-bold" id="seniorHighCount">0</p>
                    </div>

                    <!-- college students card -->
                    <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 text-center">
                        <div class="flex justify-center mb-4">
                            <i class="fas fa-user-graduate text-3xl md:text-4xl text-blue-500"></i>
                        </div>
                        <h2 class="text-lg md:text-xl text-gray-600 mb-2">College Students</h2>
                        <p class="text-2xl md:text-3xl font-bold" id="collegeCount">0</p>
                    </div>

                    <!-- manage student data card -->
                    <div id="manageStudentDataCard" class="bg-white rounded-lg shadow-sm p-4 md:p-6 text-center cursor-pointer hover:shadow-md hover:bg-gray-100">
                        <div class="flex justify-center mb-4">
                            <i class="fas fa-upload text-3xl md:text-4xl text-blue-500"></i>
                        </div>
                        <h2 class="text-lg md:text-xl text-gray-600 mb-2">Manage Student Data</h2>
                        <p class="text-sm md:text-base text-gray-500">Upload or Remove CSV Files</p>
                    </div>
                </div>

                <!-- campuses table -->
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-4 md:p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg md:text-xl font-semibold">Campuses</h2>
                            <button id="addCampusBtn" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">
                                <i class="fas fa-plus mr-1"></i> Add Campus
                            </button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="text-left">
                                        <th class="pb-3 md:pb-4">Name</th>
                                        <th class="pb-3 md:pb-4">Latitude</th>
                                        <th class="pb-3 md:pb-4">Longitude</th>
                                        <th class="pb-3 md:pb-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="campusesTableBody">
                                    <!-- dynamic campuses population -->
                                </tbody>
                            </table>
                        </div>
                        <!-- pagination -->
                        <div class="flex justify-center mt-4 md:mt-6" id="pagination">
                            <!-- dynamic number of pagination -->
                        </div>
                    </div>
                </div>
                
                <!-- add campus modal -->
                <div id="addCampusModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
                    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                        <h2 class="text-lg font-semibold mb-4">Add Campus</h2>
                
                        <div class="mb-2">
                            <label class="block text-sm font-medium">Campus Name</label>
                            <input type="text" id="addCampusName" class="w-full border rounded px-2 py-1">
                        </div>
                
                        <div class="mb-2">
                            <label class="block text-sm font-medium">Latitude</label>
                            <input type="number" step="0.000001" id="addLatitude" class="w-full border rounded px-2 py-1">
                        </div>
                
                        <div class="mb-2">
                            <label class="block text-sm font-medium">Longitude</label>
                            <input type="number" step="0.000001" id="addLongitude" class="w-full border rounded px-2 py-1">
                        </div>
                
                        <div class="flex justify-end mt-4">
                            <button id="closeAddCampusModal" class="mr-2 px-4 py-2 bg-gray-500 text-white rounded">Cancel</button>
                            <button id="saveAddCampus" class="px-4 py-2 bg-blue-500 text-white rounded">Save</button>
                        </div>
                    </div>
                </div>

                <!-- edit campus modal -->
                <div id="editModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
                    <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 max-w-4xl">
                        <h2 class="text-lg font-semibold mb-4">Edit Campus</h2>
                        <input type="hidden" id="editCampusId">

                        <!-- Campus Name Input -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium">Campus Name</label>
                            <input type="text" id="editCampusName" class="w-full border rounded px-2 py-1">
                        </div>

                        <!-- Map Container -->
                        <div id="mapContainer" class="mb-4" style="height: 400px; width: 100%; border-radius: 8px;">
                            <!-- Map will be initialized here -->
                        </div>

                        <!-- Latitude and Longitude Inputs -->
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium">Latitude</label>
                                <input type="number" step="0.000001" id="editLatitude" class="w-full border rounded px-2 py-1" readonly>
                            </div>
                            <div>
                                <label class="block text-sm font-medium">Longitude</label>
                                <input type="number" step="0.000001" id="editLongitude" class="w-full border rounded px-2 py-1" readonly>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end mt-4">
                            <button id="closeEditModal" class="mr-2 px-4 py-2 bg-gray-500 text-white rounded">Cancel</button>
                            <button id="saveEditCampus" class="px-4 py-2 bg-blue-500 text-white rounded">Save</button>
                        </div>
                    </div>
                </div>
                
                <!-- delete campus modal -->
                <div id="deleteModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
                    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
                        <h2 class="text-lg font-semibold mb-4">Delete Campus</h2>
                        <p>Are you sure you want to delete this campus?</p>
                        <input type="hidden" id="deleteCampusId">
                        <div class="flex justify-end mt-4">
                            <button id="closeDeleteModal" class="mr-2 px-4 py-2 bg-gray-500 text-white rounded">Cancel</button>
                            <button id="confirmDeleteCampus" class="px-4 py-2 bg-red-500 text-white rounded">Delete</button>
                        </div>
                    </div>
                </div>                
            </main>
        </div>
    </div>
    <script>
        document.getElementById("manageStudentDataCard").addEventListener("click", function() {
            window.location.href = "/manage-files";
        });
    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="{{ url_for('static', path='javascript/admin-dashboard.js') }}" defer></script>
</body>
</html>
