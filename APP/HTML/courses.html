<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Courses</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/courses.css') }}">
</head>
<body>
  <h1>USJR College Courses</h1>
  <a href="/admin-dashboard" class="back-button">‚Üê Back to Dashboard</a>
  <div style="text-align: center; margin-bottom: 20px; margin-top: 20px;">
    <button onclick="showCourseForm()">Add Course</button>
  </div>

  <table id="courseTable">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Campus</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="courseFormModal">
    <div class="modal-content">
      <h3>Add Course</h3>
      <form id="courseForm">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" required>

        <label for="campusSelect">Campus</label>
        <select id="campusSelect" required></select>

        <div style="margin-top: 20px; text-align: right;">
          <button type="submit">Create</button>
          <button type="button" onclick="hideCourseForm()" style="background-color: #6c757d;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', path='javascript/courses.js') }}" defer></script>
</body>
</html>
