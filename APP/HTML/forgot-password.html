<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Adelante Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-8">
            <!-- Icon -->
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 rounded-full bg-red-100 flex items-center justify-center">
                    <i class="fas fa-envelope text-3xl text-red-600"></i>
                </div>
            </div>
            
            <!-- Title -->
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Forgot Password?</h1>
            <p class="text-gray-600 text-center mb-6">Enter your email so we can send you a password reset link.</p>
            
            <!-- Form -->
            <form id="forgotPasswordForm">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
                >
                    Send Reset Link
                </button>
            </form>
            
            <!-- Back to login -->
            <div class="mt-6 text-center">
                <a href="/login" class="text-red-600 hover:text-red-800 text-sm">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='javascript/forgot-password.js') }}" defer></script>
</body>
</html>
